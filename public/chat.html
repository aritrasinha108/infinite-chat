<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Chat</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Tempus Sans ITC;

        }
    </style>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400;1,700&display=swap"
        rel="stylesheet">

</head>



<body>
    <h1 id="room-name">Room Name</h1>
    <section id="chat-status">
        <div id=chat>

            <script src="/socket.io/socket.io.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"></script>
            <script>
                var socket = io();
            </script>
        </div>


        <div id="members">
            <div class="member-name">
                John1
            </div>
            <div class="member-name">
                John2
            </div>
            <div class="member-name">
                John3
                <br>
                <span id="you">You</span>
            </div>
            <div class="member-name">
                John4
            </div>
            <div class="member-name">
                John6
            </div>
            <div class="member-name">
                John7
            </div>
            <div class="member-name">
                John8
            </div>
            <div class="member-name">
                John9
            </div>
        </div>

    </section>
    <section id="send-message">
        <input type="text" name="message" id="msgbox" class="details" placeholder="Enter the message...">
        <button id="send" class="btn">send</button>
    </section>
</body>

<script src="chat.js"></script>

</html>
